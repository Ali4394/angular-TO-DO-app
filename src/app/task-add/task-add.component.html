<h2>Create a new task</h2>

<form>
  <div class="form-group">
    <label for="taskTitle">Title</label>
    <input
      type="text"
      id="taskTitle"
      class="form-control"
      [formControl]="title"
    />
  </div>

  <div class="form-group">
    <label for="taskNote">Note</label>
    <input
      type="text"
      id="taskNote"
      class="form-control"
      [formControl]="note"
    />
  </div>

  <div class="form-group">
    <label for="taskStatus">Status</label>
    <input
      type="text"
      id="taskStatus"
      class="form-control"
      [formControl]="status"
    />
  </div>

  <div class="form-group">
    <label for="taskDifficulty">Difficulty </label>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Choose difficulty(1-10)
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <input
          type="number"
          id="taskDifficulty"
          class="form-control"
          [formControl]="difficulty"
          min="1"
          max="10"
        />
        <div
          *ngIf="difficulty.invalid && (difficulty.dirty || difficulty.touched)"
        >
          <div *ngIf="difficulty.errors?.min || difficulty.errors?.max">
            Please enter a number between 1 and 10.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button (click)="createTask()" class="btn btn-primary">Create</button>
    <button class="btn btn-light" [routerLink]="['/tasks']">Back</button>
  </div>
</form>
